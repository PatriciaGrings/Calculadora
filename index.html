<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora</h1>
    <div id="mostrador"></div>
    <div>
        <button value="7" onclick="leitura(event)">7</button>
        <button value="8" onclick="leitura(event)">8</button>
        <button value="9" onclick="leitura(event)">9</button>
        <button value="/" onclick="leitura(event)">/</button>
    </div>
    <div>
        <button value="4" onclick="leitura(event)">4</button>
        <button value="5" onclick="leitura(event)">5</button>
        <button value="6" onclick="leitura(event)">6</button>
        <button value="*" onclick="leitura(event)">x</button>
    </div>
    <div>
        <button value="1" onclick="leitura(event)">1</button>
        <button value="2" onclick="leitura(event)">2</button>
        <button value="3" onclick="leitura(event)">3</button>
        <button value="-" onclick="leitura(event)">-</button>
    </div>
    <div>
        <button value="/100" onclick="leitura(event)">%</button>
        <button value="0" onclick="leitura(event)">0</button>
        <button value="." onclick="leitura(event)">.</button>
        <button value="+" onclick="leitura(event)">+</button>
        
    </div>
    <div>
        <button id="igual" value="=" onclick="calculo()">=</button>
    </div>
    <div>
        <button id="limpar" onclick="limpar()">Limpar</button>
    </div>

    <script src="calculadora.js"></script>
</body>
</html>
